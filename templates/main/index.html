{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">IBL APPS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Narzędzia
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'headings' %}">Działy</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="row pe-3 align-items-center">
                    <div class="col-5 text-center">
                        <img src="{% static 'images/computations_logo.png' %}" class="img-fluid" style="max-height:50px" alt="Computations logo">
                    </div>
                    <div class="col-5 text-center">
                        <img src="{% static 'images/chc_logo.png' %}" class="img-fluid" style="max-height:70px" alt="CHC logo">
                    </div>
                    <div class="col-2 text-center">
                        <img src="{% static 'images/ibl_logo.png' %}" class="img-fluid" style="max-height:60px" alt="IBL logo">
                    </div>
                </div>
            </div>
          </nav>

        <div class="container mt-3" id="main-content-container">
            {% block content %}
            <div class="align-items-center text-center">
                <p>Zestaw narzędzi pomocniczych dla zespołu PBB IBL.</p>
            </div>
            {% endblock %}
        </div>


        <foote class="fixed-bottom" style="z-index: -1;">
                <div class="text-end p-4">
                    <p>Computations lab @ Digital Humanities Centre at the Institute of Literary Research of the Polish Academy of Sciences</p>
                </div>
            </div>
        <footer>
 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
